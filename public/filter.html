<section class="filter">
  <div layout="column">
  <h4>Filtrera smultronställen:</h4>
  <md-input-container>
    <label>Område</label>
    <md-select ng-model="ctrl.userState">
      <md-option><em>None</em></md-option>
      <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
        {{state.abbrev}}
      </md-option>
    </md-select>
  </md-input-container>
  <md-input-container>
    <label>Aktivitet</label>
    <md-select ng-model="ctrl.userState">
      <md-option><em>None</em></md-option>
      <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
        {{state.abbrev}}
      </md-option>
    </md-select>
  </md-input-container>
  </div>
</section>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smultron STHLM</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body ng-app="strawberryApp">
    <div ng-controller="appController">

        <main-navbar></main-navbar>
        <div layout="row" class="content-div">
            <div flex="30" class="left-column">
                <app-description></app-description>
                <filter></filter>
                <popular-searches></popular-searches>
            </div>
            <div flex="70" class="right-column">
                <search-field></search-field>
                <activity-cards></activity-cards>
            </div>
        </div>

        <!-- Angular Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-messages.min.js"></script>
        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <!-- Application bootstrap -->
        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/services.js" type="text/javascript"></script>
        <script src="scripts/dialogController.js" type="text/javascript"></script>
        <script src="scripts/routeController.js" type="text/javascript"></script>
        <script src="scripts/directives.js" type="text/javascript"></script>
    </div>
</body>
</html>
